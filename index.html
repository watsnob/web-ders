<body>
    <header>
        <div id="header-logo">
            <img src="assets/img/card1.jpg" alt="" id="header-logo">

            </div>

                <button onclick="buttonMethod()">Onclick jS</button>

                <input type="text" id="name" class="name" placeholder="Adınız">
